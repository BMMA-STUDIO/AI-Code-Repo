<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>▶ Beema</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(330deg, rgba(100, 120, 140, 0.7), rgba(120, 140, 160, 0.7)), 
                        url('https://dailynexus.s3.us-west-1.amazonaws.com/dailynexus/wp-content/uploads/2018/05/sahara.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 16px;
            margin: 0 auto;
        }

        .header-wrapper {
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header {
            background: linear-gradient(135deg, rgba(200, 200, 200, 0.429), rgba(240, 240, 245, 0.95));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 767px) {
            header {
                padding: 12px 0;
            }
        }

        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            font-family: 'Righteous', sans-serif;
            background: linear-gradient(90deg, #3f3e3e, #6e6e6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 16px;
        }

        .main-content {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subheader {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            color: #defbfa;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(90deg, #e6005c, #ff3380);
            color: #ffffff;
            padding: 14px 40px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Montserrat', sans-serif;
            margin: 0.5rem;
        }

        .cta-button.secondary {
            background: transparent;
            border: 3px solid #e6005c;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #cc0052, #ff1a66);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }

        .cta-button.secondary:hover {
            background: linear-gradient(90deg, #e6005c, #ff3380);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }

        .features {
            margin: 60px 0;
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
        }

        .feature-item {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            border-radius: 12px;
            padding: 30px;
            text-align: left;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            aspect-ratio: 1 / 1.12;
            position: relative;
        }

        .feature-item:nth-child(1) {
            background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 80%);
        }

        .feature-item:nth-child(2) {
            background: linear-gradient(135deg, #e6ecef 0%, #ffffff 80%);
        }

        .feature-item:nth-child(3) {
            background: linear-gradient(135deg, #e9ecef 0%, #ffffff 80%);
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
        }

        .feature-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: block;
        }

        .feature-item:nth-child(1) .feature-icon {
            color: #ff4d7d;
        }

        .feature-item:nth-child(2) .feature-icon {
            color: #33c4ff;
        }

        .feature-item:nth-child(3) .feature-icon {
            color: #0077e6;
        }

        .feature-item h2 {
            font-size: 1.6rem;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            color: #16163a;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .feature-item p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4b5563;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }

        .footer-card {
            background: linear-gradient(135deg, #1a1a3d 0%, #2a2a5a 100%);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .footer-card p {
            font-size: 0.8rem;
            color: #d1d5db;
            margin: 0;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }

            h1 {
                font-size: 3.5rem;
            }

            .subheader {
                font-size: 1.8rem;
            }

            .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(40%, 1fr));
                gap: 30px;
                justify-content: center;
            }

            .feature-item {
                width: 100%;
                max-width: none;
                margin: 0;
            }

            .footer-card {
                max-width: none;
                width: calc(40% - 15px);
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 960px;
            }

            h1 {
                font-size: 4rem;
            }

            .subheader {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <header>
            <div class="logo">beema</div>
        </header>
    </div>
    <div class="container">
        <main class="main-content">
            <h1>Your Crew Is Your Cashflow</h1>
            <p class="subheader">Beema changes your auto insurance experience.</p>
            <a href="/beema" class="cta-button">Tell Me More</a>
            <a href="/xForm" class="cta-button secondary">Sign Me Up</a>

            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">➿</span>
                    <h2>Pair</h2>
                    <p>Find carriers who match your renewal premium</p>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">↔</span>
                    <h2>Price</h2>
                    <p>Place ads on your profile</p>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">↻</span>
                    <h2>Play</h2>
                    <p>Connect instantly with any group</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-card">
                <p>© 2025 Beema. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
